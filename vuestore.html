<htmt>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex/dist/vuex.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="updateNumber">Update Number</button>
            <button v-on:click="incrementState">Increment State Count </button>
            <button v-on:click="decrementState">Decrement State Count</button>

            <p>{{myNumber}}</p>
            <p>{{count}}</p>
        </div>

        <div id="appNew">
            <button v-on:click="incrementState">Increment State New Count </button>
            <button v-on:click="decrementState">Decrement State New Count</button>
        </div>
        <script>
            //Vue.use(Vuex);
            const store = new Vuex.Store({
                state: {
                    count: 0
                },
                mutations: {
                    increment (state) {
                        state.count++
                    },
                    decrement (state) {
                        state.count--
                    }
                }   
            })
            

            var app = new Vue({ 
                    el: '#app',
                    data: {
                      
                        myNumber : 0
                    },
                    computed: {
                        count () {
                            return store.state.count
                        }
                    },
                    methods :{
                       
                        updateNumber: function ()  {
                            this.myNumber ++;
                        },
                        incrementState() {
                            this.$store.commit('increment')
                            console.log(this.$store.state.count)
                        },
                        decrementState() {
                            this.$store.commit('decrement')
                            console.log(this.$store.state.count)
                        },

                    },
                    store: store,
                   

                });


                var app = new Vue({ 
                    el: '#appNew',
                   
                    methods :{
                       
                       
                        incrementState() {
                            this.$store.commit('increment')
                            console.log(this.$store.state.count)
                        },
                        decrementState() {
                            this.$store.commit('decrement')
                            console.log(this.$store.state.count)
                        },

                    },
                    store: store,
                   

                });
        </script>
    </body>
</htmt>
